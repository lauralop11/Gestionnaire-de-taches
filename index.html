<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Gestionneiare de taches</title>
</head>
<body class="ms-5" onload="afficherDefault()">
    <h1>Gestionnaire de t창ches</h1>
    <div class="mx-5">
        <h3>T창ches en cours</h3>
        <table class="table ">
            <thead>
              <tr>
                <th scope="col">Title</th>
                <th scope="col">Date d'echance</th>
                <th scope="col">Description</th>
                <th scope="col">Etat</th>
              </tr>
            </thead>
            <tbody id="tableTacheCours">    
            </tbody>
          </table>
        <div id="divTacheCours"></div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button type="button" class="btn btn-outline-secondary me-md-2" onclick="afficherTous()">Voir tous</button>
            <button type="button" class="btn btn-outline-secondary" onclick="afficherTerminee()">Voir les terminees</button>
        </div>
    </div>
        <button id="activeBtnAjoute" class="btn border-bottom-0 fs-5 d-flex ms-4"  onclick="activeBtnAjoute()">
            <i class="fa-solid fa-circle-plus pt-2"></i>
            <h3 class="ps-2">Ajouter un tache</h3>        
         </button>
    
    <div id="divFormulaire" class="ms-5 d-none">
        <form id="formulaireTaches" class="ms-5">
            <div class="input-group my-1">
                <span class="input-group-text" id="tchTitre1">Titre:</span>
                <input type="text" class="border border-1 rounded-1"  id="tchTitre">
            </div>
            <div class="input-group my-1">
                <span class="input-group-text" id="dtEcheance1">Date d'echance:</span>
                <input type="date" class="border border-1 rounded-1"  id="dtEcheance">
            </div>
            <div class="input-group my-1 ">
                <span class="input-group-text" id="tchDescription1">Description:</span>
                <textarea type="text" class="border border-1 rounded-1"  style="width:20rem;" id="tchDescription" placeholder="Decrire la t창che"></textarea>
            </div>
        </form>
        <button id="btnAjouteTache" class="btn btn-outline-secondary" onclick="creerTache()">Ajouter t창che</button>

    </div>
    <script src="https://kit.fontawesome.com/d6973d5988.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script/taches.js"></script>
</body>
</html>
